<section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="fade-up">Contáctame</h2>
      <div class="row">
        <div class="col-md-6" data-aos="fade-right">
          <form (ngSubmit)="onSubmit($event)" class="mb-4">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" id="asunto" class="form-control" placeholder="Asunto del mensaje" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea id="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Enviar Mensaje</button>
          </form>
          <div class="alert alert-success d-none" id="form-success" role="alert">
            ¡Gracias por contactarme! Me pondré en contacto contigo pronto.
          </div>
        </div>
        <div class="col-md-6" data-aos="fade-left">
          <h4><i class="bi bi-geo-alt-fill"></i> Encuéntrame en:</h4>
          <p>Sevilla Este, Sevilla, España</p>
          <h4><i class="bi bi-telephone-fill"></i> Teléfono:</h4>
          <p>+34 675 97 19 99</p>
          <h4><i class="bi bi-envelope-fill"></i> Email:</h4>
          <p>tuemail&#64;ejemplo.com</p>
          <!-- Mapa embebido de Sevilla Este -->
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12690.68834815595!2d-5.927432!3d37.359499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c7d3d6c7a1b%3A0x9e8e8e8e8e8e8e8e!2sSevilla%20Este%2C%20Sevilla%2C%20Espa%C3%B1a!5e0!3m2!1ses!2ses!4v1698765432100!5m2!1ses!2ses" 
            width="100%" 
            height="250" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </section>
